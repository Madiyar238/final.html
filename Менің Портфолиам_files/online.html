<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YouTube стиль</title>
  <link rel="stylesheet" href="style30.css">
</head>
<body>

  <div class="video-list">

    
    <div class="video-card">
      <div class="video-thumb">
        <img src="https://www.thesun.co.uk/wp-content/uploads/2019/06/NINTCHDBPICT000498327862-1.jpg?crop=0px%2C1205px%2C2480px%2C1652px&amp;resize=1920%2C1080" alt="История игрушек">
      </div>
      <div class="video-info">
        <img class="channel-avatar" src="https://media.timeout.com/images/102781757/image.jpg" alt="Pixar">
        <div>
          <div class="video-title">История игрушек (Toy Story)</div>
          <div class="video-channel">Disney Pixar • 25 млн просмотров • 2 недели назад</div>
        </div>
      </div>
    </div>

    
    <div class="video-card">
      <div class="video-thumb">
        <img src="https://i.ytimg.com/vi/rt-2cxAiPJk/maxresdefault.jpg" alt="Человек-паук">
      </div>
      <div class="video-info">
        <img class="channel-avatar" src="https://m.media-amazon.com/images/I/81yiD052ddL._AC_UL960_QL65_.jpg" alt="Marvel">
        <div>
          <div class="video-title">Человек-паук: Нет пути домой</div>
          <div class="video-channel">Marvel Entertainment • 48 млн просмотров • 1 месяц назад</div>
        </div>
      </div>
    </div>

    
    <div class="video-card">
      <div class="video-thumb">
        <img src="https://i.ytimg.com/vi/TbQm5doF_Uc/maxresdefault.jpg" alt="Frozen">
      </div>
      <div class="video-info">
        <img class="channel-avatar" src="https://e3.365dm.com/19/04/2048x1152/skynews-disney-plus-streaming_4636681.jpg?20190412014644" alt="Disney">
        <div>
          <div class="video-title">Холодное сердце (Frozen)</div>
          <div class="video-channel"> • 100 млн просмотров • 3 месяца назад</div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
